<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <p>If you're interested in learning how to code, you've come to the right place! Take the short quiz below and we'll suggest which programming language you should start learning first.</p>

    <form id="lang-questionnaire">
      <label for="userName">What is your first name?</label>
      <input id="userName" type="text">
      <label for="programmingInterest">Which of these are you most interested in?</label>
      <select class="form-control" id="programmingInterest">
        <option value="0">Web development</option>
        <option value="1">Back end development</option>
        <option value="2">Database management</option>
        <option value="3">Virtual Reality</option>
      </select>
      <label for="techUsage">How many hours per day are you on your phone or computer?</label>
      <select class="form-control" id="techUsage">
        <option value="0">0-2</option>
        <option value="1">2-5</option>
        <option value="2">5-8</option>
        <option value="3">8+</option>
      </select>
      <label for="hogwartsHouse">What Hogwarts House do you belong to? (if you're not sure, check out this <a href="https://www.buzzfeed.com/eleanorbate/accurate-af-sorting-quiz">BuzzFeed Quiz</a> to find out!)</label>
      <select class="form-control" id="hogwartsHouse">
        <option>Gryffindor</option>
        <option>Slytherin</option>
        <option>Ravenclaw</option>
        <option>Hufflepuff</option>
      </select>
      <label for="pineapplePizza">Pineapple on pizza?</label>
      <div class="radio">
        <label>
          <input type="radio" name="pineapplePizza" value="yes" checked>
          Heck YEAH!!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="pineapplePizza" value="no">
          Absolutely NOT
        </label>
      </div>
      <label for="wouldRather">Would you rather...</label>
      <div class="radio">
        <label>
          <input type="radio" name="wouldRather" value="noSleep" checked>
          Need no sleep
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="wouldRather" value="noFood">
          Need no food and water
        </label>
      </div>
      <button type="submit" class="btn">Get Results!</button>
    </form>
    <div id="output">
      
    </div>
  </div>
</body>
</html>
